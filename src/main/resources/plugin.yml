name: GoodJoin
main: com.chaseoes.firstjoinplus.FirstJoinPlus
version: 1.19
description: ${project.description}
author: Envel
softdepend: [floodgate]
commands:
  ${plugin.name.lower}:
    description: ${plugin.name} command(s).
    aliases: fjp
    usage: /${plugin.name.lower} [reload|setspawn|debug]
  rules:
    description: Opens the server rules book.
    usage: /rules
permissions:
  ${plugin.name.lower}.reload:
    description: Permission to use the /${plugin.name.lower} reload command.
  ${plugin.name.lower}.setspawn:
    description: Permission to use the /${plugin.name.lower} setspawn command.
  ${plugin.name.lower}.debug:
    description: Permission to use the /${plugin.name.lower} debug command.